  librisid: <%= n == 4 ? '12345' : 13000 + n %>
  libris_request_id: <%= n == 4 ? '246708' : 250000 + n %>
  librismisc: <%= n == 4 ? 'diwerze zaker' : "ett o annat #{n}" %>
  sticky_note_id: <%= n == 9 ? 9 : (n == 3 ? 999 : nil) %>
  is_archived: <%= n == 7 ? true : false %>
